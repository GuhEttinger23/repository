<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio Hub - Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">
            PH <span class="hub-text">Portifólio Hub</span>
        </div>
        <nav class="main-nav">
            <a href="#" class="active">Feed</a>
            <a href="#">Discover</a>
            <a href="#">People</a>
        </nav>
        <div class="user-actions">
            <button class="add-project-btn">+ Adicionar Projeto</button>
        </div>
    </header>

    <main class="content-container">
        
        <section class="filters-and-sort">
            <div class="categories">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Graphic Design</button>
                <button class="filter-btn">Web Dev</button>
                <button class="filter-btn">Illustration</button>
                <button class="filter-btn">Motion</button>
            </div>
            <div class="sort-options">
                <span>Sort by:</span>
                <select>
                    <option>Popular</option>
                    <option>Newest</option>
                </select>
            </div>
        </section>

        <section class="projects-grid">
            <div class="project-card">
                <div class="project-image">
                    </div>
                <h3 class="project-title">Brand Refresh: Aurora Cafe</h3>
                <p class="project-author">@nomeusuariodesign</p>
                <div class="project-stats">
                    <span>1.2K</span>
                    <span>34K</span>
                    <span>5.7K</span>
                </div>
            </div>
            </section>

        <aside class="sidebar">
            <h4>Trending Now</h4>
            <h4>People to Follow</h4>
            </aside>

    </main>
</body>
</html>
